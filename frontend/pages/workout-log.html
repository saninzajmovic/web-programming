<style>
    /* cards and progress bars */
    .dashboard-card {
        background-color: #323334;
        padding: 0.5rem;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
    }
    .dashboard-card-body {
        padding: 0.5rem;
    }
    .dashboard-card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }
    .dashboard-card-text {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 0rem;
    }
    .dashboard-card-text-log {
        font-size: 2vw;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 0rem;
    }
    .dashboard-text-muted {
        font-size: 0.9rem;
        margin-bottom: 0;
    }

    .dashboard-progress {
        background: #3a3a3a; /* Default background for the unfilled part */
        border-radius: 10px; /* Match the progress bar's border radius */
        overflow: hidden; /* Ensure the gradient doesn't overflow */
    }
    .dashboard-progress-bar {
        background: linear-gradient(90deg, rgba(128,19,107,1) 0%, rgba(174,6,14,1) 50%, rgba(220,77,28,1) 100%);
        background-size: 100% 100%; /* Ensure the gradient spans the full width */
        transition: width 0.5s ease; /* Smooth transition for the progress bar */
    }

    @media (max-width: 767px) {
        .dashboard-card-text-log {
            font-size: 4vw;
        }
    }

    @media (max-width: 576px) { /* Styles for phones */
        .dashboard-card {
            padding: 0.5rem; /* Reduce padding on small screens */
            margin: none;
        }
        .dashboard-card-title {
            font-size: 1rem; /* Smaller title on small screens */
        }
        .dashboard-card-text {
            font-size: 1rem; /* Smaller text on small screens */
        }

        .dashboard-text-muted {
            font-size: 0.8rem; /* Smaller muted text on small screens */
        }
    }
</style>

<div id="workout-log-page" class="content-container pt-3 pt-md-4 px-3 px-md-5">
    <!-- Workout Log Header -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2>Workout Log</h2>
            <p class="dashboard-text-muted">Track your daily workouts.</p>
        </div>
    </div>

    <!-- Workout Log Form -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="dashboard-card">
                <div class="dashboard-card-body">
                    <h5 class="dashboard-card-title">Log a Workout</h5>
                    <form id="workout-log-form">
                        <div class="mb-3">
                            <label for="workout-type" class="">Workout Type</label>
                            <input type="text" class="form-control" id="workout-type" placeholder="e.g., Running, Weightlifting">
                        </div>
                        <div class="mb-3">
                            <label for="workout-duration" class="">Duration (minutes)</label>
                            <input type="number" class="form-control" id="workout-duration" placeholder="e.g., 30">
                        </div>
                        <div class="mb-3">
                            <label for="workout-calories" class="">Calories Burned</label>
                            <input type="number" class="form-control" id="workout-calories" placeholder="e.g., 300">
                        </div>
                        <button type="submit" class="btn btn-custom-primary">Log Workout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Workout History -->
    <div class="row">
        <div class="col-12">
            <div class="dashboard-card">
                <div class="dashboard-card-body">
                    <h5 class="dashboard-card-title">Workout History</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Running - 30 mins (300 kcal)</li>
                        <li class="list-group-item">Weightlifting - 45 mins (200 kcal)</li>
                        <li class="list-group-item">Yoga - 60 mins (150 kcal)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
